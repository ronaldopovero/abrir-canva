<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Abrindo Canva…</title>
</head>
<body>
<script>
  (function () {
    // tenta algumas variações SEM criar histórico extra (replace)
    const candidates = ["canva:", "canva://", "canvadesktop:", "canvadesktop://"];
    let i = 0;

    function tryNext() {
      if (i >= candidates.length) return;
      try { location.replace(candidates[i++]); } catch (e) {}
      setTimeout(tryNext, 250);
    }

    tryNext();

    // tenta fechar a aba
    const started = Date.now();
    const timer = setInterval(() => {
      try { window.open("", "_self"); } catch (e) {}
      try { window.close(); } catch (e) {}
      if (Date.now() - started > 2500) clearInterval(timer);
    }, 100);
  })();
</script>
</body>
</html>
